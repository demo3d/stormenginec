<!DOCTYPE html>
<html>
	<head>
		<title>StormEngineC</title>
		<meta charset=utf-8 />
		
		<style>
			body{
				background:#66ACA4;
				color:#FFF;
			}
		</style>
		<script src="../../StormEngineC/StormEngineC.class.js"></script>
	</head>
	
	<body>
		<canvas id="stormCanvas" width="512" height="512" style="margin-left:67px"></canvas> 
		<script>
				stormEngineC.createWebGL({	'target':	'stormCanvas', // ID canvas
											'callback':	function(){
												
											},
											'editMode':	true,
											'enableRender':true});
				stormEngineC.setWebGLBackground('ambientColor');   
				
				stormEngineC.setWebGLSSAO(false, 3.2);
				stormEngineC.shadows(false);
				
				// LIGHTS
				stormEngineC.setAmbientColor($V3([0.0,0.0,0.0]));
				
				var lightSun = stormEngineC.createLight({	'type':'sun',
										'position':$V3([2.3,17.0,-20.0]),
										'direction':$V3([0.01,-1.0,0.01]), // type sun only direction param
										'color':5770 // V3 color or int kelvins(1000K-15000K http://en.wikipedia.org/wiki/Color_temperature)
										});
				
				/*var lightB = stormEngineC.createLight({	'type':'spot', // TYPE SPOT (MAX 10)
										'position':$V3([0.0,20.5,0.0]),
										'direction':$V3([0.01,-1.0,0.01]), //on render spot is omni
										'color':3200 // V3 color or int kelvins(1000K-15000K http://en.wikipedia.org/wiki/Color_temperature)
										});*/ 
				
				
				
				
				// CAMERA
				var nodeCam = stormEngineC.createCamera($V3([0.0, 20.0, 0.0]), 1.0); // create one camera
				stormEngineC.setWebGLCam(nodeCam);
				nodeCam.setView('TOP');
				nodeCam.lockRotationX();
				nodeCam.lockRotationY();
				//nodeCam.enableDOF();
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				////////////////////////////////////////////////
				//	Graph
				////////////////////////////////////////////////
				var graph = stormEngineC.createGraph({"workAreaSize": 100.0});
				
				var numNodes = 1000;
				var numLinks = 300;
				
				// mesh to use
				var meshNode = new StormNode();
				meshNode.loadBox();
				
				var idx = 4001;
				var nodePosX = -(graph.workAreaSize/2);
				var nodePosZ = -(graph.workAreaSize/2);				
				ntt = function() {					
					var node = graph.addNodeBN({
										"id": idx.toString(),
										"position": $V3([nodePosX, 0.0, nodePosZ]),
										"node": meshNode,
										"color": $V3([Math.random(), Math.random(), Math.random()])
										});
					
					nodePosX++;
					
					if(nodePosX > (graph.workAreaSize/2)) {
						nodePosX = -(graph.workAreaSize/2);
						nodePosZ++;
					}
					
					idx++;
				};
				
				
				for(var n=0; n < 1000; n++) {
					var x = -(graph.workAreaSize/2)+(Math.random()*graph.workAreaSize);
					var y = -(graph.workAreaSize/2)+(Math.random()*graph.workAreaSize);
					var z = -(graph.workAreaSize/2)+(Math.random()*graph.workAreaSize);
					
					var node = graph.addNodeBN({
										"id": n.toString(),
										"position": $V3([x, y, z]),
										"node": meshNode,
										"color": $V3([Math.random(), Math.random(), Math.random()])
										});
				}
				
				
				/*for(var n=0; n < numLinks; n++) {
					graph.addLink(parseInt(Math.random()*numNodes).toString(), parseInt(Math.random()*numNodes).toString());
				}*/
		</script>
		<button onclick="ntt();">add Node</button>
		<br />
		WASD keys: Move
		<br /><br />
		
		 
	</body>
</html>
