<!DOCTYPE html>
<html>
	<head>
		<title>StormEngineC</title>
		<meta charset=utf-8 />
		
		<style>
			body{
				background:#66ACA4;
				color:#FFF;
			}
		</style>
		<script src="../../StormEngineC/StormEngineC.class.js"></script>
	</head>
	
	<body>
		<canvas id="stormCanvas" width="512" height="512"></canvas>
		<script>
		  stormEngineC.createWebGL({	'target':	'stormCanvas', // ID canvas
							  'callback':	function(elapsed){},
							  'editMode':	true,
							  'enableRender':true});
		  stormEngineC.setWebGLBackground('environmentMap');   
		  
		  var ctx = stormEngineC.get2DContext();
		  ctx.fillStyle = "#1AA9A9";
		  ctx.strokeStyle = "#3a57df";
		  ctx.font = 'italic bold 30px sans-serif';
		  ctx.textBaseline = 'bottom';
		  ctx.fillText('StormEngineC', 50, 100); 
		  stormEngineC.update2DContext();
		  
		</script>		
		
		 
	</body>
</html>
